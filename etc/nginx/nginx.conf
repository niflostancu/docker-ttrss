# vim: ft=nginx
daemon            off;
pid               /run/nginx.pid;
worker_processes  1;
error_log stderr  debug;

events {
    worker_connections 1024;
}

http {
    include      mime.types;
    default_type application/octet-stream;

    sendfile          on;
    keepalive_timeout 65;
    gzip              on;

    access_log /dev/stdout;

    server {
        listen 80;

        include server.conf;
    }
}

